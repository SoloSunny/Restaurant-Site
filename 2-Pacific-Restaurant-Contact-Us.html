  <h2><strong>Information Request</strong></h2>

 <form Name="numberFun" onsubmit="return validateItems();" 
          onreset="resetForm();" class="form-inline">

Name:<label for="Name"></label>
<input type="text" id="Name" name="Name" pattern="[A-Za-z]+"> <br /><br />
Email:<label for="Email"></label>
<input type="email" id="Email" name="Email"> <br /><br />
Phone:<label for="Phone"></label>
<input type="text" id="Phone" name="Phone"> <br /><br />
Reason for inquiry:<label for="contact"></label>
<select id="contact" name="contact">
<option value="default" selected>Catering</option>
<option value="morning">Private Party</option>
<option value="afternoon">Feedback</option>
<option value="evening">Other</option>
</select>

<p><label for="info">Additional Information:</label><br /></p>
<textarea id="info" name="info" pattern="[A-Za-z]{500}"></textarea><br />
<br />

Have you been to the restaurant?
<input type="radio" id="choice1" name="questionnaire" value="Yes">
<label for="choice1">Yes</label>
<input type="radio" id="choice2" name="questionnaire" value="No">
<label for="choice2">No</label><br />


Best day to contact you:
<input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
<label for="frontEnd">M</label>
<input type="checkbox" id="backEnd" name="interest" value="backEnd">
<label for="backEnd">T</label>
<input type="checkbox" id="database" name="interest" value="database">
<label for="database">W</label>
<input type="checkbox" id="backEnd" name="interest" value="backEnd">
<label for="backEnd">Th</label>
<input type="checkbox" id="database" name="interest" value="database">
<label for="database">F</label>
<br /><br />

<input type="submit" name="Send Request" value="Send Request">
</fieldset>
